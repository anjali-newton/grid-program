<!DOCTYPE html>
<html>
    <head>
        <title>Header</title>
        <style>
            .container{
                display: grid;
                grid-template-columns: 200px 1fr;
                grid-template-rows: auto 1fr auto;
                height: 100vh;
                gap:0;
                border:5px solid rgb(45, 111, 204)
            }
            .header {
                grid-column: 1 / 3;
                text-align: center;
                padding: 40px;
                font-size: 32px;
                font-weight: bold;
                border-bottom: 5px solid #4D8BFF;
            }
            .a {
                padding: 20px;
                border-right: 5px solid #4D8BFF;
            }
            .b {
                padding: 20px;
            }
            .footer {
                grid-column: 1 / 3;  /* full width */
                text-align: center;
                padding: 40px;
                font-size: 24px;
                font-weight: bold;
                border-top: 5px solid #4D8BFF;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">My Header</header>
            <aside class="a">
                <a href="#">Link 1</a><br>
                <a href="#">Link 2</a><br>
                <a href="#">Link 3</a>
            </aside>
            <main class="b">
                <h2>Lorem Ipsum</h2>
                <p>Lorem Ipsum odor amet, consectetuer adipiscing elit. Ridiculus sit nisl laoreet facilisis aliquet. Potenti dignissim litora eget montes rhoncus sapien neque urna. Cursus libero sapien integer magnis ligula lobortis quam ut</p>
            </main>git 
            <footer class="footer">Footer</footer>
            
        </div>
    </body>
</html>
